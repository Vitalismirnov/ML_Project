<!DOCTYPE html> 
<html>
<head>
<script src="https://d3js.org/d3.v5.min.js"></script>
<style>

body
{
	margin: 0px;
	padding: 0px;
	font-family: 'Open Sans', sans-serif;
	font-size: 10pt;
	color: #000000;
}

h1, h2, h3
{
	margin: 0;
	padding: 0;
}

p, ol, ul
{
	margin-top: 0px;
}

p
{
	line-height: 200%;
}

a
{
	color: #0000FF;
}

		
/** WRAPPER */

#wrapper-bg
{
	overflow: hidden;
	background: url(images/bg01.jpg) repeat;
}

#wrapper
{
	margin-top: 30px;
	padding-bottom: 50px;
	background: #FFF;
	box-shadow: 0px 10px 0px rgba(0,0,0,0.03), 0px -10px 0px rgba(0,0,0,0.03);
}

.container
{
	width: 1200px;
	margin: 0px auto;
}

.clearfix
{
	clear: both;
}

/** HEADER */

#header
{
	overflow: hidden;
	border-bottom: 1px solid #E7E7E7;
}

/** LOGO */

#logo
{
	float: left;
	width: 300;
}

#logo h1 a
{
	display: block;
	line-height: 100px;
	text-transform: uppercase;
	text-decoration: none;
	font-family: 'Archivo Narrow', sans-serif;
	font-size: 1.3em;
	color: #3E3E3E;
}

#logo span
{
	color: #8EBEAE;
}

/** MENU */

#menu
{
	float: right;
	width: 900px;
}

#menu ul
{
	float: right;
	margin: 0px;
	padding: 30px 0px 0px 0px;
	list-style: none;
	line-height: normal;
}

#menu li
{
	float: left;
	border-left: 1px solid #E7E7E7;
}

#menu a
{
	display: block;
	padding: 10px 20px;
	margin: 0em 1em;
	letter-spacing: 2px;
	text-decoration: none;
	text-transform: uppercase;
	font-family: 'Archivo Narrow', sans-serif;
	font-size: 1.10em;
	font-weight: 600;
	color: #99CCBB;
}

#menu .active a
{
	background: #99CCBB;
	border-radius: 5px;
	box-shadow: 0px 0px 0px 5px rgba(255,255,255,0.1);
	border: 1px solid #8EBEAE;
	color: #FFFFFF;
}

#menu .active a:hover
{
	background-color: #94C5B5;
}

#menu .active a:active
{
	background-color: #8EBEAE;
}

#menu a:hover
{
	text-decoration: none;
}



/* Footer */

#footer-content
{
	overflow: hidden;
	padding: 70px 0px 50px 0px;
	color: #515151;
}

#footer-content a
{
	color: #515151;
}

#footer-content h2
{
	margin-bottom: 30px;
	text-transform: uppercase;
	color: #515151;
}

#footer-content #fbox1
{
	float: left;
	width: 384px;
	margin-right: 24px;
}

#footer-content #fbox2
{
	float: left;
	width: 446px;
	padding: 0px 20px;
}

#footer-content #fbox3
{
	float: right;
	width: 282px;
}

#footer
{
	overflow: hidden;
	padding: 30px 0px;
	box-shadow: 0px -10px 0px rgba(0,0,0,0.03);
}

#footer p
{
	text-align: center;
	color: #767676;
}

#footer a
{
	color: #5f5f5f;
}

#banner
{
	padding: 30px 0px;
}

/* Three Column Content */

#three-column
{
	overflow: hidden;
	padding-top: 30px;
}

#three-column header
{
	letter-spacing: -1px;
	text-transform: uppercase;
	margin-bottom: 2em;
	font-size: 1.5em;
}

#three-column .tbox1 h2, #three-column .tbox2 h2, #three-column .tbox3 h2
{
	margin-bottom: 1em;
	text-transform: uppercase;
	color: #515151;
}

#three-column .tbox1
{
	float: left;
	width: 384px;
	margin-right: 24px;
}

#three-column .tbox2
{
	float: left;
	width: 384px;
}

#three-column .tbox3
{
	float: right;
	width: 384px;
}

</style>
<div id="wrapper-bg">
	<div id="wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1><a href=Homepage.html><span>Machine Learning</span>_Algorithms</a></h1>
			</div>

	<div id="footer-content" class="container">
			<h2>Contact</h2>
			<ul class="style5">
				<li> <span class="mail">E-MAIL US: </span> <span class="mail-01"></span> </li>
				<li> <span class="phone">PHONE US:</span> <span class="phone-01">(353) 85 - 8877411</span> </li>
			</ul>
		</div>
	</div>
</div>
<div id="footer">
	<p>&copy; Vitalijs Smirnovs <br/>
	G0031774@gmit.ie<br/>
	2020</p>
</div>
</body>
</html>
